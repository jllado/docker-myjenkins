version: '3.2'
services:
  jenkins:
    container_name: myjenkins-jenkins
    build:
        context: .
        args:
            - DOCKER_GID
    restart: always
    ports:
        - "7070:8080"
    volumes:
        - /opt/servers/jenkins:/var/jenkins_home
        - /var/run/docker.sock:/var/run/docker.sock
